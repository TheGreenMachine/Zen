driver:
    controllerType: Xbox
    rumble: false
    joysticks:
        left:
            horizontal: strafe
            vertical: throttle
        right:
            horizontal: rotation
    buttonpad:
        b: brakeMode
        x: ampPivot
        a: collectorOuttake
        y: shootPivot
    axes:
        rightTrigger: turboMode
        leftTrigger: slowMode
    buttons:
        start: zeroPose
        back: hardZeroPose
        leftBumper: shoot
        rightBumper: reSpool
