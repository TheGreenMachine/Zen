    controllerType: Xbox
    rumble: true
    buttons:
        leftBumper: climbSlow
        rightBumper: climbFast
    buttonpad:
        a: climbPosition
        y: stopShooter
buttonboard:
    center: reSpool
    left: zeroClimber
